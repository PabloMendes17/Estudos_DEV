<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
       body{ background-color:lightblue;
        color:White;
        font: normal 20pt Arial;}
    </style>
</head>
<body>
    <h1>Ola Mundo!</h1>
    <p>Estou livre da Maldição</p>
    <script>
        let n1 = window.prompt("Digite um numero?")
        let n2 = window.prompt("Digite outro numero?")
        window.alert("Soma deles é "+(Number.parseInt(n1)+Number.parseInt(n2)))
        n1 = Number.parseInt(window.prompt("Digite um numero?"))
        n2 = Number.parseInt(window.prompt("Digite um numero?"))
        window.alert(`Soma deles é ${n1+n2}`)
    </script>
</body>
</html>
